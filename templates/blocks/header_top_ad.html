{% load staticfiles %}
<!--HEADER START-->
<header class="header_wrapper">
    <div class="projects_logo_wrapper">
        {% for slide in slider %}
            <div class="{{ slide.color }}">
                <div class="logo">
                    {{ slide.logo|safe }}
                </div>
            </div>
        {% endfor %}
        <div class="projects_list">
            {% for slide in slider %}
                <div class="project_item {{ slide.color }}">
                <h6>Наш проект</h6>
                <div class="logo">
                    {{ slide.logo|safe }}
                </div>
                <h4>
                    {{ slide.title }}
                </h4>
                <p class="date">
                    {{ slide.date|safe }}
                </p>
                <p class="descr">{{ slide.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container">
        <div class="main_menu_logo_wrapper">
            <div class="mobile_menu_bg"></div>
            <div class="logo">
                <a href="/">
                    <img src="{% static "/img/python.png" %}" alt="logo" class="image">
                    <img src="{% static "/img/PythonRu.png" %}" alt="logo" class="name">
                </a>
            </div>
            <div class="main_menu_wrapper">
                <a href="#" class="mobile_menu_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <div class="main_menu_block">
                    <div class="main_menu">
                        <ul class="nav">
                            <li {% if page == "index" %}
                            class="active"
                            {% endif %}>
                                <a href="/">Главная</a>
                            </li>
                            <li {% if page == "blog" %}
                            class="active"
                            {% endif %}>
                                <a href="/blog">Блог</a>
                            </li>
                            <li {% if page == "events" %}
                            class="active"
                            {% endif %}>
                                <a href="/events">Мероприятия</a>
                            </li>
                        </ul>
                    </div>
                    <div class="mobile_projects_logo_wrapper">
                        <h6>Наши проекты</h6>
                        <div class="learn_python">
                            <div class="logo">
                                <a href="">
                                    <p class="logo_title">
                                        <span class="blue">L</span>EARN <span class="yellow">P</span>YTHON
                                    </p>
                                </a>
                            </div>
                        </div>
                        <div class="python_week">
                            <div class="logo">
                                <a href="#">
                                    <img src="{% static "/img/python_week.png" %}" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="moscow_python">
                            <div class="logo">
                                <a href="#">
                                    <img src="{% static "/img/moscow_python.png" %}" alt="logo">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--HEADER END-->
